<body>

  <h2>Updating CSS Variables with <span class="js">JavaScript</span></h2>

    <label for="space">Space:</label>
    <input type="range" name="space" min="0" max="272" value="5" id="" data-type="px">

    <label for="blur">Blur: </label>
    <input type="range" name="blur" id="" min="0" max="130" value="5" data-type="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" id="" value="#ffc600">
  </div>
